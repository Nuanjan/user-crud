<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Show User</title>
  </head>
  <body>
    {%block show%}
    <a href="/users">HOME</a>
    <div class="card mx-auto mt-3" style="width: 18rem">
      <div class="card-body">
        <h2 class="card-title">{{one_user.first_name}}</h2>
        <h3 class="card-subtitle mb-2 text-muted">{{one_user.last_name}}</h3>
        <h5 class="card-text">{{one_user.email}}</h5>
        <a href="/edit/{{one_user.id}}" class="card-link">Edit</a>
        <a href="/delete/{{one_user.id}}" class="card-link">delete</a>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
